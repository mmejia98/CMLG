{%extends "base.html" %}

{% block title %} REGISTRO RESERVA {%endblock%}

{%block content%} 

{% if mensaje_error is not None %}
    <div class="contenedor_error">
      {{mensaje_error}}
    </div>
{% endif %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate</p>
  
                  <form class="mx-1 mx-md-4" method="post" action="{% url 'registrarReserva' %}">
                    {% csrf_token %}
                    <input type="hidden" name="paquete_id" value="{{ paquete_id }}">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="nombre">Nombres:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required/>  
                      </div>
  
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="apellido">Apellidos:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required/>
                        
                      
                      </div>
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="nacionalidad">Nacionalidad:</label>
                          <select id="nacionalidad" name="nacionalidad" required>
                            <option selected="selected" value="salvadoreño">Salvadoreño</option>
                            <option value="nacionalidad">extranjero</option> 
                          </select>
                      
                      </div>
  
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                      </div>
  
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Documento de identidad :</label>
                            <select>
  
                            <option selected="selected">DUI</option>
                            <option>NIT</option>
                            <option>Permiso de residencia</option>
                            <option>Pasaporte</option>
                            </select>
                              <input type="text" id="dui" name="dui" class="form-control" size="10" placeholder="Escriba su numero de identidad" required>
                      </div>
  
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="sexo">Sexo:</label>
                          <select id="sexo" name="sexo" required>
                            <option selected="selected" value="None"> - Elija una opcion - </option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                          </select>
  
                        
                      
                      </div>
  
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                        
                      
                      </div>
                      
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" required/>
                      </div>
  
                      <br></br>
  
                       <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="pais_residencia">Pais de residencia:</label>
                        <input type="text" id="pais_residencia" name="pais_residencia" class="form-control" required/>
                      </div>
  
                    </div>
  
                    <br></br>
  
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" value="Siguiente">
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {%endblock%}
